<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="caption-login">
                <h1>Login Page</h1>
            </div>
            <div class="form-login">
                <div class="form-login-dalam">
                    <div class="caption-username">
                        <h4>User Name</h4>
                    </div>
                    <div class="input-username">
                        <input type="text" id="Username" name="Username" placeholder="Username" value="" required>
                    </div>
                    <div class="caption-password">
                        <h4>Password</h4>
                    </div>
                    <div class="input-password">
                        <input type="password" id="Password" name="Password" placeholder="Password" value="">
                    </div>
                    <button class="button-login">Log In Here</button>
                    <div class="remember">
                        <input type="checkbox" id="check" name="check">
                        Remember Me
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password X</a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
